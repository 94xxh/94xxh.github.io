	<script>

	window.onload = function(){
		// 遍历出产品
		for (let i=0;i<product.length;i++) {
			let htmlStr = '',
				proID = i+1;
			htmlStr += "<div class=\"col-md-3 col-sm-6\" style=\"margin-bottom:20px;\">";
			htmlStr += "<div class=\"service-box\">";
			htmlStr += "<p class=\"icon\">";
			htmlStr += "<img style=\"width: 100%; height: 200px;\" src=\"./images/product/pro" + proID + "\" alt=\"\">";
			htmlStr += "</p>";
			htmlStr += "<h3>" + product[i].name +"</h3>";
			htmlStr += "<p class=\"service-split-desc new-nowrap\">" + product[i].content + "</p>";
			htmlStr += "<a href=\"productDetail.html?id=" + proID + "\" style=\"padding:10px 30px;color:white;background: #FF8724;\" class=\"btn btn-primary\">查看详情</a>";
			htmlStr += "</div>";
			htmlStr += "</div>";
			$(htmlStr).appendTo('#proList');
		}
	}

	</script>
